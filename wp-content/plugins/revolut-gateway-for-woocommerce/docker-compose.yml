version: '3.3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wp:
    image: wordpress:5.3
    ports:
      - "${PORT}:80"
    depends_on:
      - db
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    working_dir: /var/www/html
    volumes:
      - wp:/var/www/html
      - .:/var/www/html/wp-content/plugins/woocommerce-gateway-revolut

  cli:
    image: wordpress:cli
    depends_on:
      - db
      - wp
    volumes:
      - wp:/var/www/html
      - .:/var/www/html/wp-content/plugins/woocommerce-gateway-revolut
    user: root
    command: bash -c "
      sleep 10;

      wp core install --url=http://0.0.0.0:${PORT} --title=Example --admin_user=admin --admin_password=admin --admin_email=admin@example.com --allow-root;

      wp plugin install woocommerce --activate --allow-root;
      wp plugin install woocommerce-admin --activate --allow-root;
      wp plugin activate woocommerce-gateway-revolut --allow-root;

      wp wc tool run install_pages --user=1 --allow-root;
      wp wc product create --name=Sample_product --sale_price=5 --regular_price=10 --porcelain --sku=PROD_002 --user=1 --allow-root;
      wp option add woocommerce_revolut_settings --format=json '{\"api_key\":\"${API_KEY}\",\"enabled\":\"yes\", \"dev\":\"yes\", \"sandbox\":\"yes\"}' --allow-root;

      echo Done"

volumes:
  wp:
